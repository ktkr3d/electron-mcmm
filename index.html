<title></title>
<link rel="stylesheet" href="./style.css">

<script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
<div class="tab-wrap">

<input id="tab-01" type="radio" name="tab" class="tab-switch" checked="checked" /><label class="tab-label" for="tab-01">My Mods</label>
<div class="tab-content">
<table class="sorttbl" id="my-m-table">
<tr>
<th onclick="w3.sortHTML('#my-m-table','.item', 'td:nth-child(1)')">Mod <i class="fa fa-sort"></i></th>
<th onclick="w3.sortHTML('#my-m-table','.item', 'td:nth-child(2)')">Local <i class="fa fa-sort"></i></th>

<th onclick="w3.sortHTML('#my-m-table','.item', 'td:nth-child(4)')">Status <i class="fa fa-sort"></i></th>
</tr>
<tbody id="my-m-table-tbody">
</tbody>
</table>
</div>

<input id="tab-02" type="radio" name="tab" class="tab-switch" /><label class="tab-label" for="tab-02">My Shaderpacks</label>
<div class="tab-content">
<table class="sorttbl" id="my-s-table">
<tr>
<th onclick="w3.sortHTML('#my-s-table','.item', 'td:nth-child(1)')">Shaderpack <i class="fa fa-sort"></i></th>
<th onclick="w3.sortHTML('#my-s-table','.item', 'td:nth-child(2)')">Local <i class="fa fa-sort"></i></th>

<th onclick="w3.sortHTML('#my-s-table','.item', 'td:nth-child(4)')">Status <i class="fa fa-sort"></i></th>
</tr>
<tbody id="my-s-table-tbody">
</tbody>
</table>
</div>

<input id="tab-03" type="radio" name="tab" class="tab-switch" /><label class="tab-label" for="tab-03">My Resourcepacks</label>
<div class="tab-content">
<table class="sorttbl" id="my-r-table">
<tr>
<th onclick="w3.sortHTML('#my-r-table','.item', 'td:nth-child(1)')">Resourcepack <i class="fa fa-sort"></i></th>
<th onclick="w3.sortHTML('#my-r-table','.item', 'td:nth-child(2)')">Local <i class="fa fa-sort"></i></th>

</tr>

</tbody>
</table>
</div>

<input id="tab-04" type="radio" name="tab" class="tab-switch" /><label class="tab-label" for="tab-04">Catalog</label>
<div class="tab-content">

<div id="search-bar">
  <input id="text-01" type="search" placeholder="Search keyword" name="search_text" value="">
  <select name="source" id="source">
    <option value="">All Versions</option>
  </select>
  <select name="source" id="source">
    <option value="">All Sources</option>
  </select>
  <select name="category" id="category">
    <option value="">All Categories</option>
  </select>
  <select name="results" id="pet-select">
    <option value="">Results: 25</option>
  </select>
</div>

<table class="sorttbl" id="my-c-table">
<tr>
<th onclick="w3.sortHTML('#my-c-table','.item', 'td:nth-child(1)')">Mod <i class="fa fa-sort"></i></th>
<th onclick="w3.sortHTML('#my-c-table','.item', 'td:nth-child(2)')">Description <i class="fa fa-sort"></i></th>
<th onclick="w3.sortHTML('#my-c-table','.item', 'td:nth-child(3)')">Downloads <i class="fa fa-sort"></i></th>
<th onclick="w3.sortHTML('#my-c-table','.item', 'td:nth-child(4)')">Date <i class="fa fa-sort"></i></th>
<th onclick="w3.sortHTML('#my-c-table','.item', 'td:nth-child(4)')">Status <i class="fa fa-sort"></i></th>
</tr>
<tbody id="my-c-table-tbody">
</tbody>
</table>
</div>

<input id="tab-05" type="radio" name="tab" class="tab-switch" /><label class="tab-label" for="tab-05">Settings</label>
<div class="tab-content">
Settings...
</div>

</div>

<script src="./renderer.js"></script>
