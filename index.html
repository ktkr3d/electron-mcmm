<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!--
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
-->
<title></title>
<link rel="stylesheet" href="./style.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.default.min.css">
<script type="text/javascript" src="tablesorter_config.js"></script>
<base target="_blank">
</head>
<body>
<div class="tab-wrap">

<input id="tab-01" type="radio" name="tab" class="tab-switch" checked="checked" /><label class="tab-label" for="tab-01">⛏️ My Mods</label>
<div class="tab-content">
<table id="table-m" class="tablesorter">
<thead>
<tr>
<th>Mod</th>
<th>Description</th>
<th>Version</th>
<th>Minecraft</th>
</tr>
</thead>
<tbody id="table-m-tbody">
</tbody>
</table>
</div>

<input id="tab-02" type="radio" name="tab" class="tab-switch" /><label class="tab-label" for="tab-02">⭐My Shaderpacks</label>
<div class="tab-content">
<table id="table-s" class="tablesorter">
<thead>
<th>Shaderpack</th>
</thead>
<tbody id="table-s-tbody">
</tbody>
</table>
</div>

<input id="tab-03" type="radio" name="tab" class="tab-switch" /><label class="tab-label" for="tab-03">🧱 My Resourcepacks</label>
<div class="tab-content">
<table id="table-r" class="tablesorter">
<thead>
<th>Resourcepack</th>
<th>Description</th>
</thead>
<tbody id="table-r-tbody">
</tbody>
</table>
</div>

<input id="tab-04" type="radio" name="tab" class="tab-switch" /><label class="tab-label" for="tab-04">🔎 Catalog</label>
<div class="tab-content">

<div id="search-bar">
  <input id="text-01" type="search" placeholder="Search keyword" name="search_text" value="">
  <select name="source" id="source">
    <option value="">All Versions</option>
  </select>
  <select name="source" id="source">
    <option value="">All Sources</option>
  </select>
  <select name="category" id="category">
    <option value="">All Categories</option>
  </select>
  <select name="results" id="pet-select">
    <option value="">Results: 25</option>
  </select>
</div>

<table id="table-c" class="tablesorter">
<thead>
<th>Mod</th>
<th>Summary</th>
<th>Downloads</th>
<th>Updated</th>
<th>Minecraft</th>
</thead>
<tbody id="table-c-tbody">
</tbody>
</table>
</div>

<input id="tab-05" type="radio" name="tab" class="tab-switch" /><label class="tab-label" for="tab-05">⚙️ Settings</label>
<div class="tab-content">

<br>
<div style="font-family: Arial; font-weight: 700">Minecraf Folder</div>
<div style="display:flex;">
  <input id="in_s_01" type="text" placeholder="<default>/.minecraft" style="flex:1; box-sizing: border-box;" />
  <input id="in_s_02" type="button" value="..."   title="Select Folder" />
  <input id="in_s_03" type="button" value="reset" title="Reset to Default" />
  <input id="in_s_04" type="button" value="open"  title="Open Folder" />
</div>
<br>
<div style="font-family: Arial; font-weight: 700">Mods Folder</div>
<div style="display:flex;">
  <input id="in_s_11" type="text" placeholder="<default>/.minecraft/mods" style="flex:1; box-sizing: border-box;" />
  <input id="in_s_12" type="button" value="..."   title="Select Folder" />
  <input id="in_s_13" type="button" value="reset" title="Reset to Default" />
  <input id="in_s_14" type="button" value="open"  title="Open Folder" />
</div>
<br>
<div style="font-family: Arial; font-weight: 700">Shaderpacks Folder</div>
<div style="display:flex;">
  <input id="in_s_21" type="text" placeholder="<default>/.minecraft/shaderpacks" style="flex:1; box-sizing: border-box;" />
  <input id="in_s_22" type="button" value="..."   title="Select Folder" />
  <input id="in_s_23" type="button" value="reset" title="Reset to Default" />
  <input id="in_s_24" type="button" value="open"  title="Open Folder" />
</div>
<br>
<div style="font-family: Arial; font-weight: 700">Resourcepacks Folder</div>
<div style="display:flex;">
  <input id="in_s_31" type="text" placeholder="<default>/.minecraft/resourcepacks" style="flex:1; box-sizing: border-box;" />
  <input id="in_s_32" type="button" value="..."   title="Select Folder" />
  <input id="in_s_33" type="button" value="reset" title="Reset to Default" />
  <input id="in_s_34" type="button" value="open"  title="Open Folder" />
</div>


</div>

<script src="./renderer.js"></script>
</body>
</html>
